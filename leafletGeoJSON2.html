<html>
<head>
	<!-- the following link ass the CSS and the Javascript required for the Leaflet Maps -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
	integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
crossorigin=""/>
			
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==
"
crossorigin=""></script>
<!-- the following links incorporate the CSS required for custom icon creation -->
<link rel="stylesheet" href="ionicons.min.css">
<link rel="stylesheet" href="leaflet.awesome-markers.css">
<script src="leaflet.awesome-markers.js"></script>

<!-- the following CSS is used to set the size of the Map -->
	<style type="text/css">
#mapid { height: 180px; }
	</style>
	<script >
// create a variable that will hold the XMLHttpRequest() - this must be done outside a function so that all the functions can use the same variable
var client;
// and a variable that will hold the layer itself – we need to do this outside the function so that we can use it to remove the layer later on
var earthquakelayer;

// create the code to get the Earthquakes data using an XMLHttpRequest
function getEarthquakes() {
client = new XMLHttpRequest();
client.open('GET','https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
client.onreadystatechange = earthquakeResponse; // note don't use earthquakeResponse() with brackets as that doesn't work
client.send();
}
// create the code to wait for the response from the data server, and process the response once it is received
function earthquakeResponse() {
// this function listens out for the server to say that the data is ready - i.e. has state 4
if (client.readyState == 4) {
// once the data is ready, process the data
var earthquakedata = client.responseText; loadEarthquakelayer(earthquakedata);
}
}
// define a global variable to hold the layer so that we can use it later on
var earthquakelayer;
// convert the received data - which is text - to JSON format and add it to the map
var earthquakelayer;
function loadEarthquakelayer(earthquakedata) {
var earthquakejson = JSON.parse(earthquakedata );
earthquakelayer = L.geoJson(earthquakejson,
{
pointToLayer: function (feature, latlng)
{
if (feature.properties.mag > 1.75) {
return L.marker(latlng, {icon:testMarkerRed}).bindPopup("<b>"+feature.properties.place+"</b>");
}
else {
return L.marker(latlng, {icon:testMarkerPink}).bindPopup("<b>"+feature.properties.place+"</b>");;
}
},
}).addTo(mymap);
mymap.fitBounds(earthquakelayer.getBounds());
}

document.addEventListener('DOMContentLoaded', function() {
getEarthquakes();
}, false);
</script>
	
</head>
<body>

<!-- the mapid div will hold the map -->
<div id="mapid" style="width: 600px; height: 400px;"></div>

<!-- the following script will load the map and set the default view and zoom, as well as loading the
basemap tiles -->
<script>
var testMarkerRed = L.AwesomeMarkers.icon({
icon: 'play',
markerColor: 'red'
});
var testMarkerPink = L.AwesomeMarkers.icon({
icon: 'play',
markerColor: 'pink'
});

// load the map
var mymap = L.map('mapid').setView([51.505, -0.09], 13);
// load the tiles
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
maxZoom: 18,
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,' + 'Imagery © <a href="http://mapbox.com">Mapbox</a>',
id: 'mapbox.streets'
}).addTo(mymap);



</script>
</body>
</html>
